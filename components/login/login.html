<div class="">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.cancel()">&times;</button>
    <h4 class="modal-title" data-translate="login.title">Sign in</h4>
</div>
<div class="modal-body">
    <div class="">
        <div class="alert alert-danger-custom" ng-show="vm.authenticationError" data-translate="login.messages.error.authentication">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
    </div>
    <div class="">
        <form class="form" role="form" ng-submit="vm.login($event)">
            <div class="form-group">
                <label for="username" data-translate="global.form.username">Login</label>
                <input type="text" class="input" id="username" ng-model="vm.username">
            </div>
            <div class="form-group">
                <label for="password" data-translate="login.form.password">Password</label>
                <input type="password" class="input" id="password" 
                       ng-model="vm.password">
            </div>
            <div class="form-group">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                    <span data-translate="login.form.rememberme">Remember me</span>
                </label>
            </div>
            <button type="submit" class="form-button special big" data-translate="login.form.button">Sign in</button>
        </form>
        <div class="hr"></div>
        <div class="reset-lnk">
            <a class="alert-link" href="" ng-click="vm.requestResetPassword()" data-translate="login.password.forgot">Forgot Password?</a>
        </div>
        <div class="register-lnk" data-translate="global.messages.info.register" translate-compile>
            You don't have an account yet? <a class="alert-link" href="" ng-click="vm.register()">Register a new account</a>
        </div>
    </div>
</div>
